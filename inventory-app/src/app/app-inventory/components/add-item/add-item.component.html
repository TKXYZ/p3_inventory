<div *ngIf="userType === 'admin'">
	<div class="container col-12 col-md-8 md-auto shadow my-4 p-4">
		<p class="display-4 text-center addItemTitle">Add Product</p>
		<form #f="ngForm" (submit)="addItem()">
			<div class="row">
				<div class="form-group col-12 col-md-6">
					<label for="inputName">Name</label>
					<input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name"
						#name="ngModel" required minlength="3">
					<p class="text-danger small-text" [hidden]="name.valid || name.pristine">Name is required</p>
				</div>
				<div class="form-group col-12 col-md-6">
					<label for="inputDescription">Description</label>
					<input type="text" class="form-control" id="inputDescription" name="description"
						[(ngModel)]="product.description">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-12 col-md-6">
					<label for="brand">Brand</label>
					<input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand">
				</div>
				<div class="form-group col-12 col-md-6">
					<label for="inputModel">Model</label>
					<input type="text" class="form-control" id="inputModel" name="model" [(ngModel)]="product.model">
				</div>
			</div>
			<div class="form-group">
				<label for="inputImage">Image</label>
				<input type="text" class="form-control" id="inputImage" name="image" [(ngModel)]="product.image">
			</div>
			<div class="row">
				<div class="form-group col-12 col-md-6">
					<label for="category">Category</label>
					<input type="text" class="form-control" id="category" name="category"
						[(ngModel)]="product.category">
				</div>
				<div class="form-group col-12 col-md-6">
					<label for="inputQuantity">Quantity</label>
					<input type="number" class="form-control" id="quantity" name="quantity"
						[(ngModel)]="product.quantity" #quantity="ngModel" required min="0" pattern="([0-9]+)">
					<p class="text-danger small-text" [hidden]="quantity.valid || quantity.pristine">Quantity is
						required
					</p>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-12 col-md-6">
					<label for="inputUnitPrice">Unit Price</label>
					<input type="number" class="form-control" id="unitPrice" name="unitPrice"
						[(ngModel)]="product.unitPrice" required min="0" #unitPrice="ngModel" pattern="([0-9]+)">
					<p class="text-danger small-text" [hidden]="unitPrice.valid || unitPrice.pristine">Unit price is
						required
					</p>
				</div>
				<div class="form-group col-12 col-md-6">
					<label for="inputColor">Color</label>
					<input type="text" class="form-control" id="inputColor" name="color" [(ngModel)]="product.color">
				</div>
			</div>
			<!-- BUTTONS -->
			<div class="row mx-auto mt-3">
				<button type="reset" class="btn btn-outline-danger col-12 col-md-6">Reset</button>
				<button type="submit" class="btn btn-outline-orange col-12 col-md-6"
					[disabled]="!f.form.valid">Submit</button>
			</div>

		</form>
	</div>
</div>
<div *ngIf="userType === 'customer'" class="text-center mt-3">
	<h1>Hey! Sorry, but this page is not accessible to you.</h1>
</div>
