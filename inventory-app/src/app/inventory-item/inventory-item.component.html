<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form (submit)="updateItem()" #updateForm="ngForm">
		<div>* Name:
			<input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="product.name"
				#name="ngModel" required>
			<p class="text-danger small-text" [hidden]="name.valid || name.pristine">Name is required</p>
		</div>
		<p>Description:
			<input type="text" class="form-control" id="inputDescription" name="description"
				[(ngModel)]="product.description">
		</p>
		<p>Brand:
			<input type="number" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand">
		</p>
		<p>Model:
			<input type="text" class="form-control" id="inputModel" name="model" [(ngModel)]="product.model">
		</p>
		<p>Category:
			<input type="number" class="form-control" id="category" name="category" [(ngModel)]="product.category">
		</p>
		<p>
			<img src="{{product.image}}" width="100%" alt="product_img">
			<input type="text" class="form-control" id="inputImage" name="image" [(ngModel)]="product.image">
		</p>
		<div>* Quantity:
			<input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity"
				#quantity="ngModel" required min="0" pattern="([0-9]+)">
			<p class="text-danger small-text" [hidden]="quantity.valid || quantity.pristine">Quantity is required
			</p>
		</div>
		<div>* Unit Price:
			<input type="number" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="product.unitPrice"
				#unitPrice="ngModel" min="0" pattern="([0-9]+)">
			<p class="text-danger small-text" [hidden]="unitPrice.valid || unitPrice.pristine">Unit Price is
				required
			</p>
		</div>
		<p>Color:
			<input type="text" class="form-control" id="inputColor" name="color" [(ngModel)]="product.color">
		</p>
		<div class="modal-footer">
			<button type="button" class="btn btn-outline-danger"
				(click)="activeModal.dismiss('Cross click')">Cancel</button>
			<button type="submit" class="btn btn-outline-success" [disabled]="!updateForm.form.valid">Save</button>
		</div>
	</form>
</div>
