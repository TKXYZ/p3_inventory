<div class="container">
	<div class="jumbotron" style="background-color: #FFF">
		<p class="display-4 text-center" style="color: #474C55">Current Inventory</p>
	</div>
</div>

<div class="container">
	<div *ngFor="let product of products" class="card rounded shadow my-4 p-4">
		<app-inventory-item [product]="product" (updateEvent)="receiveUpdate($event)" (deleteEvent)="receiveDelete($event)"></app-inventory-item>
	</div>
</div>
